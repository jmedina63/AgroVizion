<ion-content padding class="page-ministration" overflow-scroll="true">
    <div class="header">
        <button ion-button icon-only (click)="back()">
            <ion-icon name="md-arrow-back"></ion-icon>
        </button>
        <div class="icon">
            <img src="assets/img/carshop_icon_white.png" alt="Carrito de compras">
        </div>
    </div>
    <div class="title" (click)="goTo(pages.ministrationMenu)">
        <div class="icon">
            <img src="assets/img/carshop_icon.png" alt="crédito">
        </div>
         <div class="label">Ministración</div>
    </div>
    <div class="menu">
        <ul>
            <li class="first-dialog" #item1>
                <div class="item-title">
                    <div class="item-icon">
                        <img src="assets/img/money_blue.png" alt="dinero">
                    </div>
                    <div class="item-label"><label>Ministración</label></div>
                </div>
                <div class="date"><label>09 Nov 2017</label></div>
                <div class="info">
                    <div class="info-label green">
                        <label>10,000.00 Efectivo <span>Autorizados</span></label>
                    </div>
                    <div class="info-icon">
                        <div class="button-icon green" (click)="openInfo(item1)"><ion-icon name="add"></ion-icon></div>
                    </div>
                </div>
             </li>
             <li class="second-dialog hide">
                <div class="info1">
                    <div class="culture"><label>Sucursal:</label><label>Silva</label></div>
                    <div class="size align-right"><label>Disponible:</label><label>20 Ton</label></div>
                    <div class="doc align-right"><label>Crédito:</label><label>20H-TRIGO</label></div>
                </div>
                <div class="info2">
                    <div class="money green"><label>Precio:</label><label>1,200 Ton</label></div>
                    <div class="ends"><label>Vence:</label><label>24 Oct 2018</label></div>
                </div>
             </li>
            <li class="first-dialog" #item2>
                <div class="item-title">
                    <div class="item-icon">
                        <img src="assets/img/quimics_icon_blue.png" alt="químicos">
                    </div>
                    <div class="item-label"><label>Ministración</label></div>
                </div>
                <div class="date"><label>05 Nov 2017</label></div>
                <div class="info">
                    <div class="info-label blue">
                        <label>Ha solicitado 3 tons de <span>FOSFORO</span></label>
                    </div>
                    <div class="info-icon">
                        <div class="button-icon grey" (click)="openInfo(item2)"><ion-icon name="add"></ion-icon></div>
                    </div>
                </div>
             </li>
             <li class="second-dialog hide">
                <div class="info1">
                    <div class="culture"><label>Sucursal:</label><label>Silva</label></div>
                    <div class="size align-right"><label>Disponible:</label><label>10 Ton</label></div>
                    <div class="doc align-right"><label>Crédito:</label><label>20H-TRIGO</label></div>
                </div>
                <div class="info2">
                    <div class="money green"><label>Precio:</label><label>1,200 Ton</label></div>
                    <div class="ends"><label>Vence:</label><label>24 Oct 2018</label></div>
                </div>
             </li>
        </ul>
    </div>
</ion-content>
