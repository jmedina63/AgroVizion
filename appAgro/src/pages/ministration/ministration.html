<ion-content padding class="page-ministration" overflow-scroll="true">
    <div class="header">
        <button ion-button icon-only (click)="back()">
            <ion-icon name="md-arrow-back"></ion-icon>
        </button>
        <div class="icon">
            <img src="assets/img/carshop_icon_white.png" alt="Carrito de compras">
        </div>
    </div>
    <div class="title" (click)="goTo(pages.ministrationMenu)">
        <div class="icon">
            <img src="assets/img/carshop_icon.png" alt="crédito">
        </div>
         <div class="label">Ministración</div>
    </div>
    <div class="menu">
        <ul>
            <div class="group-element" *ngFor="let order of storage.orders; let i = index;">
                <li class="first-dialog" #i>
                    <div class="item-title">
                        <div class="item-icon">
                            <img src="assets/img/money_blue.png" alt="dinero">
                        </div>
                        <div class="item-label"><label>Ministración</label></div>
                    </div>
                    <div class="date"><label>{{order.created}}</label></div>
                    <div class="info">
                        <div class="info-label green">
                            <label [innerHTML]="order.appText" [style.color]="'#'+order.colorHEX"></label>
                        </div>
                        <div class="info-icon">
                            <div class="button-icon" [style.background-color]="'#'+order.colorHEX" (click)="openInfo(i)"><ion-icon name="add"></ion-icon></div>
                        </div>
                    </div>
                 </li>
                 <li class="second-dialog hide">
                    <div class="info1">
                        <div class="branchoffice"><label>Sucursal:</label><label>{{order.branchoffice}}</label></div>
                        <!-- <div class="size align-right"><label>Disponible:</label><label>20 Ton</label></div> -->
                        <div class="credit align-right"><label>Crédito:</label><label>{{order.creditName}}</label></div>
                    </div>
                    <div class="info2">
                        <!-- <div class="money green"><label>Precio:</label><label>1,200 Ton</label></div> -->
                        <div class="ends"><label>Vence:</label><label>{{order.expiration}}</label></div>
                    </div>
                 </li>
            </div>
        </ul>
    </div>
</ion-content>
