<ion-content padding class="page-movement" overflow-scroll="true">
    <div class="header">
        <button ion-button icon-only (click)="back()">
            <ion-icon name="md-arrow-back"></ion-icon>
        </button>
        <div class="icon">
            <img src="assets/img/movement_icon_white.png" alt="Carrito de compras">
        </div>
    </div>
    <div class="info">
        <div class="logo"> <img src="assets/img/green_logo.png" alt="logo"></div>
        <div class="user-info">
            <div class="user-pic">
                <img src="assets/img/userpic.png" alt="user">
                <!-- <img src="{{storage.user.avatar_url}}" alt="user"> -->
            </div>
            <div class="user-data">
                <!-- <label id="user-name">{{storage.user.name}}</label> -->
                <label id="user-name">Usuario</label>
                <!-- <label id="user-number">{{storage.user.phone}}</label> -->
                <label id="user-number">6862645467</label>
            </div>
        </div>
        <div class="movement-info">
            <div class="info">
                <label id="title">Balance General</label>
                <label id="date">01 de Octubre 2017</label>
            </div>
            <div class="options">
                <ion-icon name="ios-information-circle-outline" id="btnInfo" (click)="showInfo()"></ion-icon>
            </div>
        </div>
    </div>
    <div class="list">

            <div class="title">

            </div>

        </div>
        <div class="movements">
            <ul>
                <li>
                    <div class="description">
                        <label class="desc-title">Retiro Efectivo</label>
                        <label class="desc-date">5 Oct 2017 - 17:37:21</label>
                    </div>
                    <div class="movement">
                        <label class="move-money red"><ion-icon name="md-arrow-round-back"></ion-icon>$ 56,200.00</label>

                    </div>
                </li>
                <li>
                    <div class="description">
                        <label class="desc-title">Cred Fol. 3445</label>

                    </div>
                    <div class="movement">
                        <label class="move-money green"><ion-icon name="md-arrow-round-forward"></ion-icon>$ 90,000.00</label>

                    </div>
                </li>
                <li>

                    </div>

                    </div>
                </li>
                <li>
                    <div class="description">
                        <label class="desc-title">Pedido No. 238F</label>
                        <label class="desc-date">5 Oct 2017 - 17:37:21</label>
                    </div>
                    <div class="movement">
                        <label class="move-money red"><ion-icon name="md-arrow-round-back"></ion-icon>$ 6,000.00</label>
                        <label class="move-coin">MXN</label>
                    </div>
                </li>
                <li>
                    <div class="description">

        <div class="before-balance">
            <label class="title">Saldo anterior:</label>
            <label class="money">0 MXN</label>
        </div>
        <div class="footer">
            <button type="button">Descargar</button>
        </div>
