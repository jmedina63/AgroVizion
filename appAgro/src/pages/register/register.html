<ion-content padding class="page-register" overflow-scroll="true">
    <div class="header">
        <button ion-button icon-only type="button" (click)="back()">
            <ion-icon name="md-arrow-back"></ion-icon>
        </button>
        <div class="user-info">
            <label>Registro</label>
        </div>
    </div>
    <div class="content">
        <form (ngSubmit)="send(ionForm)" #ionForm="ngForm">
            <ion-row>
                <ion-item>
                    <ion-label floating>Nombre (s)</ion-label>
                    <ion-input type="text" pattern="[A-Za-z]{2,65}" [(ngModel)]="name" name="name" maxlength="65" minlength="2" required></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Apellido Paterno</ion-label>
                    <ion-input type="text" pattern="[A-Za-z]{2,65}" [(ngModel)]="fathername" name="fathername" maxlength="65" minlength="2" required></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Apellido Materno</ion-label>
                    <ion-input type="text" pattern="[A-Za-z]{2,65}" [(ngModel)]="mothername" name="mothername" maxlength="65" minlength="2" required></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>RFC</ion-label>
                    <ion-input type="text" pattern=".{8,18}" [(ngModel)]="rfc" name="rfc" maxlength="18" minlength="8" required></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Correo</ion-label>
                    <ion-input type="email" pattern=".{1,}@.{1,}[.].{1,}[.]{0,1}.{0,}" [(ngModel)]="email" name="email" maxlength="100" minlength="3" required></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Número Celular</ion-label>
                    <ion-input type="tel" pattern="[0-9]{6,12}" [(ngModel)]="phone" name="phone" maxlength="12" minlength="6" required></ion-input>
                </ion-item>
            </ion-row>
            <div class="footer">
                <button type="submit" [disabled]="!ionForm.form.valid">Registrar</button>
            </div>
        </form>
    </div>
    <div class="success-dialog close">
        <div class="dialog-background"></div>
        <div class="dialog-icon">
            <img src="assets/img/acept_icon.png" alt="">
        </div>
        <div class="dialog-title">
            <label><span>¡GRACIAS!</span><br></label>
            <label>Su registro ha sido enviado a revisión.</label>
        </div>
        <div class="dialog-body">
            <label>¡En XX horas nos pondremos en contacto con usted!</label>
        </div>
        <div class="dialog-footer">
            <button (click)="exit()">Volver</button>
        </div>
    </div>
</ion-content>
