<ion-content padding class="page-creditAlert" overflow-scroll="true">
    <div class="header">
        <button ion-button icon-only (click)="back()">
            <ion-icon name="md-arrow-back"></ion-icon>
        </button>
        <div class="user-info">
            <div class="user-data">
                <label id="user-name">{{storage.user.name}}</label>
                <label id="user-number">{{storage.user.phone}}</label>
            </div>
            <div class="user-pic">
                <img src="{{storage.user.avatar_url}}" alt="Usuario">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="topic">
            <div class="icon"><img src="assets/img/credit_circle.png" alt="icono"></div>
            <div class="message">
                <label id="data">Solicitud con Folio 3445 ha sido:</label>
                <label id="status">Aprobada</label>
            </div>
        </div>
        <div class="main-message">
            <label id="message-info">
                !En Hora Buena! <p>
                La solicitud con folio 3445 ha sido aprobada, aquí encontrará los pasos para liberar y utlizar el crédito de su solicitud.
            </label>
            <label id="steps">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </label>
        </div>
        <div class="footer">
            <img src="assets/img/white_logo.png" alt="logo">
        </div>
    </div>
</ion-content>
