<ion-content padding class="page-creditRequest" overflow-scroll="false">
    <div class="header" ion-fixed>
        <button ion-button icon-only (click)="back()">
            <ion-icon name="md-arrow-back"></ion-icon>
        </button>
        <div class="user-info">
            <div class="user-data">
                <label id="user-name">{{storage.user.name}}</label>
                <label id="user-number">{{storage.user.phone}}</label>
            </div>
            <div class="user-pic">
                <img src="{{storage.user.avatar_url}}" alt="Usuario">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-title">
            <div class="title-icon">
                <img src="assets/img/credit_icon_white.png" alt="imagen crédito">
            </div>
            <div class="title-text"><label>Monetario</label></div>
        </div>
        <form>
            <div class="element-select">
                <ion-label>Cultivo</ion-label>
                <ion-item>
                    <ion-label select-text>Cultivo</ion-label>
                    <ion-select cancelText="Cancelar" okText="Ok" [(ngModel)]="cultivation" name="cultivation" required>
                        <ion-option *ngFor="let item of cultivationList" value="{{item.id}}">{{item.description}}</ion-option>
                    </ion-select>
                </ion-item>
            </div>
            <div class="element">
                <ion-label>Hectareas</ion-label>
                <ion-item>
                    <ion-input type="number" value="1" min="1" max="600" [(ngModel)]="hectares" name="hectares"></ion-input>
                </ion-item>
            </div>
            <div class="element" (click)="openCamera('votingLisense')">
                <ion-item class="input-compose">
                    <ion-label input-text>Identificación oficial</ion-label>
                    <ion-input type="text" disabled></ion-input>
                    <ion-label icon-circle-right *ngIf="(documents.votingLisense.foto == null)"><ion-icon name="camera"></ion-icon></ion-label>
                    <ion-label icon-circle-right *ngIf="(documents.votingLisense.foto != null)"><ion-icon name="ios-checkmark"></ion-icon></ion-label>
                </ion-item>
            </div>
            <div class="element" (click)="openCamera('addressDocument')">
                <ion-item class="input-compose">
                    <ion-label input-text>Comprobante de domicilio</ion-label>
                    <ion-input type="text" disabled></ion-input>
                    <ion-label icon-circle-right *ngIf="(documents.addressDocument.foto == null)"><ion-icon name="camera"></ion-icon></ion-label>
                    <ion-label icon-circle-right *ngIf="(documents.addressDocument.foto != null)"><ion-icon name="ios-checkmark"></ion-icon></ion-label>
                </ion-item>
            </div>
        </form>
        <div class="footer">
            <button type="button" (click)="sendInfo()">Enviar</button>
            <!-- <img src="assets/img/green_logo.png" alt="AgroVizión"> -->
        </div>
    </div>
    <div class="success-dialog close" ion-fixed>
        <div class="dialog-background"></div>
        <div class="dialog-icon">
            <img src="assets/img/acept_icon.png" alt="">
        </div>
        <div class="dialog-title">
            <label><span>¡GRACIAS!</span><br></label>
            <label>Su credito está siendo procesado.</label>
        </div>
        <div class="dialog-body">
            <label>¡En XX horas nos pondremos en contacto con usted!</label>
        </div>
        <div class="dialog-footer">
            <button (click)="exit()">Volver</button>
        </div>
    </div>
</ion-content>
